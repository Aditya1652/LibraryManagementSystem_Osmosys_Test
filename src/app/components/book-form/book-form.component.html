<div class="row">
  <div
    style="font-size: medium; margin: 20px; padding: 30px; text-align: center"
  >
    <h2>
      <span class="glyphicon glyphicon-edit"></span>
      {{ isEditMode ? "Edit" : "Add" }}
      Book
    </h2>
    <form [formGroup]="bookForm" (ngSubmit)="onClick()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title" required />
        <div
          *ngIf="
            bookForm.get('title')?.invalid && bookForm.get('title')?.touched
          "
          class="alert-danger"
        >
          Title is required
        </div>
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" formControlName="author" required />
        <div
          *ngIf="
            bookForm.get('author')?.invalid && bookForm.get('author')?.touched
          "
          class="alert alert-danger"
        >
          Author is required
        </div>
      </div>
      <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" formControlName="isbn" required />
        <div
          *ngIf="bookForm.get('isbn')?.invalid && bookForm.get('isbn')?.touched"
          class="alert alert-danger"
        >
          ISBN is required and must be 13 digits
        </div>
      </div>
      <div class="form-group">
        <label for="available">Available:</label>
        <input type="checkbox" id="available" formControlName="available" />
      </div>
      <button
        type="submit"
        [disabled]="bookForm.invalid"
        class="btn btn-success"
      >
        {{ isEditMode ? "Update" : "Add" }} Book
      </button>
    </form>
  </div>
</div>
